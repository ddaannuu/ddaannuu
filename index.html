<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-heading">
            <h2>Log in to your account</h2>
        </div>
        <div class="input-account">
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>
        <div class="button">
            <button>Sign in</button>
        </div>
        <div class="logo-icon">
            <div class="google-icon">
                <img id="google" src="googles.png" alt="google">
            </div>
            <div class="facebook-icon">
                <img id="facebook" src="facebook.png" alt="facebook">
            </div>
            <div class="linkedin-icon">
                <img id="linkedin" src="linkedin.png" alt="linkedin">
            </div>
        </div>
        <div class="forgot-account">
            <p>Dont have an account? <a href="signup.html">Sign Up Now</a></p>
        </div>
    </div>
</body>
</html>
