<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-page">
        <div class="login-heading">
            <h2>Sign Up</h2>
        </div>
        <div class="input-account">
            <label for="username">Email</label>
            <input type="email" id="username-signup" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-signup" placeholder="Enter password">
            <label for="password">Retype Password</label>
            <input type="password" name="password" id="retype-password" placeholder="Enter password">
        </div>
        <div class="button-signup">
            <button>Sign up</button>
        </div>
        <div class="back-account">
            <p>Have an account? <a href="index.html">Log 
                In</a></p>
        </div>
    </div>
</body>
</html>
